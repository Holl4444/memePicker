<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-inner">
        <img
          src="public/images/mog.png"
          class="Moggins-img"
          alt="A feral looking monster of a cat with boggled yellow eyes like a goblin. It is also a tuxedo cat."
        />
        <div>
          <h2>Moggin's Purrfect...</h2>
          <h1>Meme Picker</h1>
        </div>
      </div>
    </header>
    <main id="main">
      <h3>Select Your Current Emotion</h3>
      <div class="controls-container">
        <div class="emotion-radios" id="emotion-radios"></div>
        <div class="accept-checkboxes">
          <div class="gifs-check">
            <label for="gifs-only-option" class="gifs-check-label"
              >Animated GIFs only</label
            >
            <input type="checkbox" id="gifs-only-option" />
          </div>
          <div class="gifs-check">
            <label for="single-img-option" class="gifs-check-label"
              >Show only 1 image</label
            >
            <input type="checkbox" id="single-img-option" />
          </div>
        </div>
        <button class="get-image-btn" id="get-image-btn">
          Get Image
        </button>
      </div>
    </main>
    <div class="meme-modal" id="meme-modal">
      <button class="meme-modal-close-btn" id="meme-modal-close-btn">
        X
      </button>
      <div id="meme-modal-inner"></div>
    </div>
    <div id="spacer"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
